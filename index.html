<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Webolingo by ZŠ Mnichovice</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: sans-serif;
      text-align: center;
    }

    .welcome, .summary {
      max-width: 600px;
      margin: 3em auto;
      padding: 2em;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .character {
      width: 150px;
      margin: 1em auto;
    }



    #quiz {
      display: none;
    }

    #summary {
      display: none;
    }
  </style>
</head>
<body>

  <!-- ÚVOD -->
  <div class="welcome" id="welcome">
    <div class="logo">
      <img src=images/zs-mnichovice.png alt="Logo Webolingo">
    </div>
    <div class="character" id="pstrousko"></div>
    <h2>Vítej ve Webolingu!</h2>
    <p>Toto je jednoduchý interaktivní průvodce základy HTML ve stylu <strong>Duolinga</strong>.</p>
    <p>Postupuj krok za krokem, skládej správné HTML tagy, sbírej body a uč se hrou!</p>
    <p>Zadej své jméno:</p>
    <input type="text" id="username" placeholder="Např. Honza">
    <br><br>
    <button onclick="startGame()">Začít</button>
  </div>

  <!-- HRA -->
  <div class="container" id="quiz">
    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
    <div class="lives" id="lives">❤️❤️❤️ <span class="score" id="score">0 bodů</span></div>
    <div class="logo" id="logo_image"></div> 
    <div class="character" id="pstrouskoQuiz"></div>
    <div class="info" id="info"></div>
    <div class="question" id="question"></div>
    <div class="sentence-box" id="sentenceBox"></div>
    <div class="word-bank" id="wordBank"></div>
    <button class="check-button" onclick="checkAnswer()">ZKONTROLUJ</button>
    <button id="showPreview" style="display:none;" onclick="showPreview()">Jak bude vypadat kód na stránce</button>
    <iframe id="previewFrame" style="width:100%; height:200px; border:none; display:none;"></iframe>
    <div id="result"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  </div>

  <!-- SHRNTÍ -->
  <div class="summary" id="summary">
    <div class="character" id="pstrouskoFinal"></div>
    <h1 id="summaryHeading"></h1>
    <p id="finalScore"></p>
    <button onclick="location.reload()">Zkusit znovu</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
